<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flatacuties - Vote for the cutest animal!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Flatacuties</h1>
    <p class="p">
      Vote for your favourite animal by pressing the
      <strong>'Vote'</strong> button.
    </p>

    <section class="container">
      <!-- List of animals buttons -->
      <div class="animal-list" id="animal-list">
        <!-- Buttons will be dynamically inserted here by JS -->
      </div>

      <!-- Animal details -->
      <div class="animal-details" id="animal-details">
        <p>Select an animal to see its details here.</p>
      </div>
    </section>

    <script src="javaS.js"></script>
  </body>
</html>
