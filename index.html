<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animals</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <head>
      <h1>Animal list</h1>
      <p class="p">
        To Vote for your favourite animal,click on the
        <strong>'0'</strong> button.
      </p>
    </head>
    <section class="zoo">
      <div class="anlist">
        <div id="images">
          <img
            src="images/stock-photo-javan-rhino-this-powerful-close-up-photograph-captures-the-unique-features-of-the-critically-2500025911.jpg"
            alt="cute"
          /><br />
          Mr. Cute

          <p>
            vote:<button onclick="increase(this)">0</button
            ><button onclick="reset(this)">Reset</button>
          </p>
        </div>
      </div>
      <div id="images">
        <img
          src="images/Bonnet_macaque_(Macaca_radiata)_Photograph_By_Shantanu_Kuveskar.jpg"
          alt="Monkey"
        /><br />Mx Monkey

        <p>
          vote:<button onclick="increase(this)">0</button
          ><button onclick="reset(this)">Reset</button>
        </p>
      </div>
      <div id="images">
        <img
          src="https://media2.giphy.com/media/20G9uNqE3K4dRjCppA/source.gif"
          alt="Zebra"
        /><br />Ms. Zebra

        <p>
          vote:<button onclick="increase(this)">0</button
          ><button onclick="reset(this)">Reset</button>
        </p>
      </div>
      <div id="images">
        <img
        src="http://bestanimations.com/Animals/Mammals/Cats/Lions/animated-lion-gif-11.gif",
        " alt="Lion" /><br />Dr. Lion

        <p>
          vote:<button onclick="increase(this)">0</button
          ><button onclick="reset(this)">Reset</button>
        </p>
      </div>
    </section>
  </body>
</html>
